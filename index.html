<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Vue.js App</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head> 
<body>

  <div id="app">
    <h1>VueMart</h1>
  
    <h2>Shopping Cart</h2>
    <ul>
      <li>Apples: ${{ costOfApples }}</li>
      <li>Bananas: ${{ costOfBananas }}</li>
      <li>Coconut: ${{ costOfCoconuts }}</li>
    </ul>
    <p>Total: ${{ costOfApples + costOfBananas + costOfCoconuts }}</p>
  
    <h2>Store Hours</h2>
    <p>Sunday: 10:00 - 16:00</p>
    <p>Monday to Friday: 09:00 - 17:00</p>
    <p>Saturday: 09:30 - 18:00</p>
  </div>

  <script>
    const app = new Vue({
        el: '#app',
        data: {
          costOfApples: 6,
          costOfBananas: 2,
          costOfCoconuts: 8
        }
      })
  </script>

</body>
</html>
